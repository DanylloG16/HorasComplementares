<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página EAD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylePaginaInicial.css">
</head>
<body>
    <!-- Barra superior verde -->
    <div class="bg-success text-light p-2 d-flex justify-content-between align-items-center">
        <button class="btn btn-outline-light" id="menu-btn">
            <img src="img/menu.png" alt="Ícone de Menu" class="menu-icon">
        </button>
        <h5 class="m-0"></h5>
        <div>
            <button class="btn btn-outline-light" id="notification-btn">
                <img src="img/notificação.png" alt="Ícone de Notificação" class="notification-icon">
            </button>
        </div>
    </div>

    <div class="d-flex">
        <!-- Menu lateral oculto inicialmente -->
        <nav id="sidebar" class="navbar-light vh-100 flex-column position-fixed" style="width: 250px; left: -250px;">
            <div class="input-group mb-3 px-3">
                <input type="text" class="form-control" placeholder="Buscar..." aria-label="Buscar" aria-describedby="button-addon2">
                <button class="btn btn-outline-dark" type="button" id="button-addon2">Go</button>
            </div>
            <ul class="nav flex-column px-3">
                <li class="nav-item mb-2">
                    <a class="nav-link text-dark d-flex justify-content-start align-items-center" href="paginaInicial.html">
                        <img src="img/home.png" alt="Home Icon" class="mr-2" style="height: 24px;">
                        <span>Home</span>
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link text-dark d-flex justify-content-start align-items-center" href="PaginaCursos.html">
                        <img src="img/cursos.png" alt="Cursos Icon" class="mr-2" style="height: 24px;">
                        <span>Cursos</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Conteúdo principal -->
        <div id="main-container" class="container-fluid">
            <!-- Primeira Imagem (Seção Superior) -->
            <section class="bg-light p-4 mt-3 rounded">
                <div class="row">
                    <div class="col-12 text-center">
                        <img src="img/imagem1.png" alt="Imagem 1" class="img-fluid rounded">
                    </div>
                </div>
            </section>

            <!-- Segunda Imagem (Seção Inferior) -->
            <section class="bg-warning p-4 mt-3 rounded">
                <div class="row">
                    <div class="col-12 text-center">
                        <img src="img/imagem2.png" alt="Imagem 2" class="img-fluid rounded">
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

    <script>
        document.getElementById('menu-btn').addEventListener('click', function () {
            var sidebar = document.getElementById('sidebar');
            var content = document.querySelector('#main-container');
        
            if (sidebar.style.left === "-250px") {
                sidebar.style.left = "0";
                content.style.marginLeft = "250px";
            } else {
                sidebar.style.left = "-250px";
                content.style.marginLeft = "0";
            }
        });
    </script>
</body>
</html>
